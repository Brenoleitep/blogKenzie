<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="shortcut icon" href="/src/assets/kenzielogo.jpg" type="image/x-icon">
    <title>Kenzie Blog</title>
</head>
    <body class="body--cadastro">
        <main class="main--cadastro">
          <div class="div--cadastro">
            <h1>Cadastrar</h1>
    
            <form class="form--cadastro">
    
                <input type="text" placeholder="Nome de Usuário" class="form__cadastro--inputText inputText__userName" required>
    
                <input type="text" placeholder="Email" class="form__cadastro--inputText inputText__email" required>

                <input type="text" placeholder="Foto de Perfil" class="form__cadastro--inputText inputText__perfil" required>
    
                <input type="password" placeholder="Senha" class="form__cadastro--inputText inputText__pass" required>
    
                <input type="submit" value="Cadastrar" class="form__cadastro--submit">
    
                <span><a href="/index.html">Já tenho cadastro</a></span>
    
    
            </form>
    
          </div>

    <script type="module" src="../js/cadastre.js"></script>
</body>
</html>
